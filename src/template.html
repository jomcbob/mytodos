<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO</title>
</head>

<body>
    <div id="addNewFolder" class="hidden">
    <div class="folderFormBackground">
        <div class="textinput">
            <label for="newFolderName">new folder name</label>
            <input type="text" name="newFolderName" class="folderInput">
        </div>
        <div class="buttons">
            <button class="add">add</button>
            <button class="close">close</button>
        </div>
    </div>
    </div>
    <div id="addToDoToFolder" class="hidden">
    <div class="folderFormBackground">
        <label for="ToDo">title</label>
        <input type="text" name="toDo" class="toDo">
        <label for="description">description</label>
        <input type="text" name="description" id="description">
        <label for="when">by when</label>
        <input type="date" id="when">
        <label for="priority">priority</label>
        <select name="priority" id="priority">
            <option value="high" class="red">high</option>
            <option value="medium" class="yellow">medium</option>
            <option value="low" class="green">low</option>
        </select>
        <button class="add2">add</button>
        <button class="closeToDoButton">close</button>
    </div>
    </div>
    <div class="creditForPhotos hidden">
        <div class="backgroundForCredit">
            <div>Photo by <a href="https://unsplash.com/@keithmisner?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"> Keith Misner</a> on <a href="https://unsplash.com/photos/brown-wooden-board-h0Vxgz5tyXA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></div>
            <div>Photo by <a href="https://unsplash.com/@eilisgarvey?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Eilis Garvey</a> on <a href="https://unsplash.com/photos/brown-wooden-book-shelf-with-books-fhOQfT1eVEA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></div>
            <div>Photo by <a href="https://unsplash.com/@glenna1984?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Glenn Abelson</a> on <a href="https://unsplash.com/photos/white-clouds-and-blue-sky-Hwz4MZjzxTM?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></div>
        </div>
    </div>

    <div id="lookUpValues" class="hidden">
        <div class="boxForLookUpValues">
            <div class="appendToThis">

            </div>
            <div class="description">
                description
            </div>
            <div>
                <div class="toDoDivDescription"></div>
            </div>
        </div>
        <div class="buttons">
            <button class="closeAbout">close</button>
        </div>
    </div>

    <div class="container">
        <div class="fixed">⊕</div>
        <header>
            <h1>welcome please make a folder or task to get started</h1>
        </header>
        <div class="sidebar">
            <h1 class="folders">Your folders</h1>
            <h2 id="newFolder" class="hasHover">⊕ new Folder</h2>
            <div class="yourFolders">
            </div>
        </div>
        <div class="todos">
            <div class="contentButtons">
                <button class="newButton"><div>➕ New to do</div></button>
                <button class="sortByPriorityHigh">sort by priority High</button>
                <button class="sortByPriorityLow">sort by priority Low</button>
                <button class="clearCompleted">Clear completed to dos</button>
            </div>
            <div class="content" />
        </div>
    </div>
</body>
